<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Keycode Generator</title>
</head>
<body>
    <header>
        <img src="imgKeyOutline.png" alt="Key Icon">
        <p><b>Keycode Generator</b></p>
    </header>

    <h1 class="head1">Welcome! Press Any Key!</h1>

    <div class="container">
        <div class="key">
            <h3 id="keyh3">e.key</h3>
            <h1 id="keyh1">f</h1>
        </div>
        <div class="keyCode">
            <h3 id="keyCodeh3">e.code</h3>
            <h1 id="keyCodeh1">KeyF</h1>

        </div>
        <div class="which">
            <h3 id="whichh3">e.which</h3>
            <h1 id="whichh1">70</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
